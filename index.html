<body>
    <label>
        <input type="checkbox" id="input">
        <span></span>
        <text onclick="check()">On</text>
        <text onclick="check()">Off</text>
    </label>

        function check() {
            document.body.classList.toggle('change')
            // console.log(document.body)
        }
    </script>
</body>
